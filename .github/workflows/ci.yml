name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions: {}

jobs:
  linting-and-formatting:
    name: "Linting and Formatting"
    runs-on: "ubuntu-latest"
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      # Install job dependencies
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - uses: reviewdog/action-setup@e04ffabe3898a0af8d0fb1af00c188831c4b5893
        with:
          reviewdog_version: v0.20.3

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Format
        if: ${{ !cancelled() }}
        run: |
          uv run ruff format --diff \
            | reviewdog -f=diff -name="ruff format" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

      - name: Prettier
        if: ${{ !cancelled() }}
        run: |
          npx --yes prettier@3 --check . \
            | reviewdog -f=prettier -name="prettier" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

      - name: Markdown Format
        if: ${{ !cancelled() }}
        run: |
          uv run mdformat .
          git diff \
            | reviewdog -f=diff -name="mdformat" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

      - name: Lint
        if: ${{ !cancelled() }}
        run: |
          uv run ruff check --output-format rdjson \
            | reviewdog -f=rdjson -name="ruff lint" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

      - name: Type Check
        if: ${{ !cancelled() }}
        run: |
          uv run mypy . \
            | reviewdog -f=mypy -name="mypy type check" -reporter=github-pr-review -filter-mode=nofilter -fail-level=any

  test:
    name: "Run Tests"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      # Install job dependencies
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run Tests
        run: uv run pytest --cov=custom_components/haeo --cov-branch --cov-report=xml

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          # token is not needed for public repo by default
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ha-energy-optimiser/haeo

  hassfest: # https://developers.home-assistant.io/blog/2020/04/16/hassfest
    name: Hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Run hassfest validation
        uses: home-assistant/actions/hassfest@e5c98268a8eab18c0ddb35d2e920585f042ee1fe # master

  hacs: # https://github.com/hacs/action
    name: HACS validation
    runs-on: ubuntu-latest
    steps:
      - name: Run HACS validation
        uses: hacs/action@d556e736723344f83838d08488c983a15381059a # 22.5.0
        with:
          category: integration
          # Remove this 'ignore' key when you have added brand images for your integration to https://github.com/home-assistant/brands
          ignore: brands
